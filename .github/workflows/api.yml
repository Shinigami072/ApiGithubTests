name: "API: GitHub Actions Demo"
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
    paths:
      - .github/workflows/api.yml
      - api/**
  pull_request:
    paths:
      - .github/workflows/api.yml
      - api/**

jobs:
  Version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{steps.get-version.outputs.version}}
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v2
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Get Version
        id: get-version
        run: echo "version=$(./gradlew -q printVersion)" >> "$GITHUB_OUTPUT"
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    needs: Version
    steps:
      - run: |
          echo "Version: ${{needs.Version.outputs.version}}"
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  OpenAPI:
    runs-on: ubuntu-latest
    name: OpenApi
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        uses: trybeapp/redocly-openapi-cli-github-action@v0.0.1
        with:
          args: 'lint api/openapi.yml'
      - name: Bundle
        uses: trybeapp/redocly-openapi-cli-github-action@v0.0.1
        with:
          args: 'bundle --dereferenced api/openapi.yml --output api/bundle/openapi.yaml'
      - name: Build Docs
        uses: trybeapp/redocly-openapi-cli-github-action@v0.0.1
        with:
          args: 'build-docs api/openapi.yml --disableGoogleFont --output api/docs/openapi.html'
      - uses: actions/upload-artifact@v2
        with:
          name: openapi.yaml
          path: ./api/bundle/openapi.yaml
      - uses: actions/upload-artifact@v2
        with:
          name: openapi.html
          path: ./api/docs/openapi.html
  openapi-compatiable:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check out HEAD revision
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          path: head
      - name: Check out BASE revision
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          path: base
      - name: Run OpenAPI Diff (from HEAD revision)
        uses: LimeFlight/openapi-diff-action@master
        with:
          head_spec: head/api/openapi.json
          base_spec: base/api/openapi.json
          output_path: ./output
          github_token: ${{ github.token }}
      - uses: actions/upload-artifact@v2
        with:
          name: diff-reports
          path: ./output
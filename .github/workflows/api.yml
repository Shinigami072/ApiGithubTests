name: "API: GitHub Actions Demo"
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    paths:
      - .github/actions/**
      - .github/workflows/api.yml
      - api/**
  pull_request:
    paths:
      - .github/actions/**
      - .github/workflows/api.yml
      - api/**

jobs:
  Version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{steps.get-version.outputs.version}}
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v2
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Get Version
        id: get-version
        run: echo "version=$(./gradlew -q printVersion)" >> "$GITHUB_OUTPUT"
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    needs: Version
    steps:
      - run: |
          echo "Version: ${{needs.Version.outputs.version}}"
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
  OpenAPI-Lint:
    runs-on: ubuntu-latest
    name: OpenApi Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Lint
        id: lint
        uses: ./.github/actions/ApiCustomAction
        with:
          args: 'lint api/openapi.yaml'
      - name: Lint Report
        id: lint-report
        if: ${{failure()}}
        uses: ./.github/actions/ApiCustomAction
        with:
          args: 'lint api/openapi.yaml --format=checkstyle'
      - run: |
          echo "$REPORT" >  ./openapi-linting-report.xml
        env:
          REPORT: ${{steps.lint-report.outputs.std-out}}
        if: ${{ failure() }}
        name: "Persist Linting Err Report"
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: report-lint
          path: ./openapi-linting-report.xml
  OpenAPI-Bundle:
    needs: OpenAPI-Lint
    runs-on: ubuntu-latest
    name: OpenApi Bundle
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Bundle
        id: bundle
        uses: ./.github/actions/ApiCustomAction
        with:
          args: 'bundle api/openapi.yaml --dereferenced --output ./api/bundle/openapi.yaml'
      - uses: actions/upload-artifact@v2
        with:
          name: openapi.yaml
          path: ./api/bundle/openapi.yaml
          if-no-files-found: error
  OpenAPI-Docs:
    needs: OpenAPI-Lint
    runs-on: ubuntu-latest
    name: OpenApi Docs
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Bundle
        id: bundle
        uses: ./.github/actions/ApiCustomAction
        with:
          args: 'bundle api/openapi.yaml --dereferenced --output ./api/bundle/openapi.yaml'
      - name: Build Docs
        id: docs
        uses: ./.github/actions/ApiCustomAction
        with:
          args: 'build-docs api/openapi.yaml  --output ./api/html/openapi.html'
      - uses: actions/upload-artifact@v2
        with:
          name: openapi.html
          path: ./api/html/openapi.html
          if-no-files-found: error
  openapi-compatiable:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check out HEAD revision
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          path: head
      - name: Check out BASE revision
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          path: base
      - name: Run OpenAPI Diff (from HEAD revision)
        uses: LimeFlight/openapi-diff-action@master
        with:
          head_spec: head/api/openapi.json
          base_spec: base/api/openapi.json
          output_path: ./output
          github_token: ${{ github.token }}
      - uses: actions/upload-artifact@v2
        with:
          name: diff-reports
          path: ./output